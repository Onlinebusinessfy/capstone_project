{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} New Post {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/post_create.css' %}">
{% endblock css %}

{% block content %}

<div class="row create-post">
    <h3>Create New Post</h3>

    <form method="post">
        {% csrf_token %}

        {{form|crispy}}
        <button class="btn btn-primary">Create Post</button>
    </form>
</div>

{% endblock %}
