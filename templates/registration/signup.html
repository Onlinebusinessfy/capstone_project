{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success mt-3" value="Sign up">
</form>
{% endblock content %}
