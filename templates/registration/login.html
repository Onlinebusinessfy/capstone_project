{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <a href="password_reset" class="btn btn-link">Forgot your password?</a>
        <input type="submit" value="Log In" class="btn btn-success mt-3">
    </form>
{% endblock %}
