{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Password Reset Confirm{% endblock title %}
{% block content %}
<h1>Set a New Password</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Reset Password</button>
</form>
{% endblock content %}
