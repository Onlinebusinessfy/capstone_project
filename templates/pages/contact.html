{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Contact
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}

{% block content %}
<section class="contact-section center-column">

    <h1>Contact me</h1>

    <form method="post" class="center-column">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="field">
            <button class="button-33 btn btn-primary">Send Message</button>
        </div>
    </form>

</section>
{% endblock %}
